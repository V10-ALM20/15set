<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Celebraciones Patrias - Estilo Almacenes El Rey</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config & Styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rey-red': '#E2001A',
                        'rey-yellow': '#FFD800',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Added welcome-modal-container for transition */
        #cart-modal-container, #lightbox-modal-container, #welcome-modal-container {
            transition: opacity 0.3s ease;
        }
        #cart-modal {
            transition: transform 0.3s ease;
        }
        /* Hide default number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- =========== Header =========== -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="#" class="flex items-center space-x-3">
                        <img src="https://bsecommerceprod.blob.core.windows.net/magento/wysiwyg/ELREY_Isotipo.png" alt="Isotipo Almacenes El Rey" class="h-10 w-10">
                        <span class="text-xl font-bold text-gray-800 hidden sm:inline">ALMACENES EL REY</span>
                    </a>
                </div>

                <!-- Cart Icon -->
                <div class="flex items-center">
                    <button id="cart-button" class="text-gray-600 hover:text-rey-red relative">
                        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-counter" class="absolute -top-2 -right-2 bg-rey-yellow text-black text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- =========== Main Content =========== -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-rey-red tracking-tight">Celebraciones Patrias</h1>
        </div>

        <!-- Products Grid -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product cards will be injected by JS -->
        </div>

        <!-- Load More Button -->
        <div id="load-more-container" class="flex justify-center items-center mt-8">
            <button id="load-more-btn" class="bg-rey-red text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Cargar más
            </button>
        </div>
    </main>

    <!-- =========== Footer =========== -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center">
            <p class="text-xs text-gray-400 max-w-2xl mx-auto">
                Derechos reservados 2025.
            </p>
        </div>
    </footer>

    <!-- =========== Shopping Cart Modal =========== -->
    <div id="cart-modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex justify-end pointer-events-none opacity-0 z-50">
        <div id="cart-modal" class="bg-white w-full max-w-md h-full shadow-xl transform translate-x-full">
            <div class="h-full flex flex-col">
                <!-- Modal Header -->
                <div class="flex justify-between items-center p-4 border-b">
                    <h2 class="text-xl font-bold text-rey-red">Mi Carrito</h2>
                    <button id="close-cart-button" class="text-gray-500 hover:text-gray-800">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Cart Items -->
                <div id="cart-items" class="flex-grow p-4 overflow-y-auto">
                    <p id="empty-cart-message" class="text-gray-500">Tu carrito está vacío.</p>
                </div>

                <!-- Modal Footer - Re-added Total section -->
                <div class="p-4 border-t bg-gray-50">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Total:</span>
                        <span id="cart-total" class="text-xl font-bold text-rey-red">₡0</span>
                    </div>
                    <p class="text-sm font-semibold mb-2">Compartir mi lista:</p>
                    <div class="flex space-x-2">
                        <button id="share-email" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Correo</button>
                        <button id="share-whatsapp" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Lightbox Modal for Images =========== -->
    <div id="lightbox-modal-container" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center pointer-events-none opacity-0 z-[60]">
        <div class="relative p-4 max-w-full max-h-full">
            <button id="close-lightbox-button" class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-1 hover:bg-opacity-75 transition-colors">
                <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <img id="lightbox-image" src="" alt="Imagen ampliada" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-xl">
        </div>
    </div>

    <!-- =========== Welcome Pop-up Modal =========== -->
    <div id="welcome-modal-container" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center opacity-0 pointer-events-none z-[70]">
        <div class="relative p-4 w-[90vw] max-w-[600px]">
            <img id="welcome-image" 
                 src="https://github.com/V10-ALM20/15set/blob/main/images/8b1341e9-f7ba-4d1c-82ad-7137a34db189.png?raw=true" 
                 alt="Pasos para usar la página" 
                 class="w-full h-auto rounded-lg shadow-xl cursor-pointer object-contain"
                 onclick="closeWelcomeModal()">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PRODUCT DATA ---
            // Los productos con 'url' utilizan su propia URL de imagen.
            // Los productos sin 'url' intentarán cargar desde la ruta de GitHub usando su SKU.
            const products = [
                { sku: "0216793", descripcion: "ABANICO PAPEL CIRCULAR TRICOLOR 20CM", precio: 650 }, 
                { sku: "0216794", descripcion: "ABANICO PAPEL TRICOLOR 50CM", precio: 650 },
                { sku: "0216804", descripcion: "ABANICO PAPEL TRICOLOR 25CM", precio: 500 },
                { sku: "0216805", descripcion: "ABANICO PAPEL 50CM TRICOLOR", precio: 850 },
                { sku: "0216803", descripcion: "ABANICO PAPEL 20CM TRICOLOR", precio: 500 },
                { sku: "0092791", descripcion: "ADORNO BOLA 15 SEPTIEMBRE 19CM", precio: 700 },
                { sku: "0230288", descripcion: "ADORNO MES PATRIO CAMPESINOS 32X50CM SURTIDO", precio: 2350 },
                { sku: "0216800", descripcion: "ADORNO PAPEL 20CM TRICOLOR", url: "https://stscaiprod.blob.core.windows.net/0216800/UD/150515056612750409.JPG", precio: 650 },
                { sku: "0230289", descripcion: "ADORNO CARTON MES PATRIO FRASE", url: "https://stscaiprod.blob.core.windows.net/0230289/UD/150515066070250417.jpg", precio: 1750 },
                { sku: "0210799", descripcion: "ADORNO CARTON MES PATRIO LAPAS", url: "https://stscaiprod.blob.core.windows.net/0210799/UD/1505150566202182457.JPG", precio: 1750 },
                { sku: "0255089", descripcion: "BANDERA PAPEL COSTA RICA 16.5X28.5CM 10UND", precio: 850 },
                { sku: "0083071", descripcion: "BANDERA TELA ESTAMPADO COSTA RICA 30X45CM", precio: 500 },
                { sku: "0083072", descripcion: "BANDERA TELA ESTAMPADO COSTA RICA 60X90CM", precio: 975 },
                { sku: "0083073", descripcion: "BANDERA TELA COSTA RICA 70X100CM", precio: 1250 },
                { sku: "0083074", descripcion: "BANDERA TELA COSTA RICA 90X150CM", precio: 1750 },
                { sku: "0203227", descripcion: "BANDERA TELA C/BASE PLASTICA P/ESCRITORIO 14X21CM-28CM", precio: 500 },
                { sku: "0216799", descripcion: "CAJA P/PALOMITAS 18X11X11CM", url: "https://stscaiprod.blob.core.windows.net/0210806/UD/150515056625750412.JPG", precio: 350 },
                { sku: "0216799", descripcion: "CAMPANA PAPEL TRICOLOR 38CM", precio: 1500 },
                { sku: "0216798", descripcion: "CAMPANA PAPEL 20CM TRICOLOR", url: "https://stscaiprod.blob.core.windows.net/0216798/UD/150515056610350435.JPG", precio: 650 },
                { sku: "0255084", descripcion: "CANASTA BAMBU ENTRELAZADO MARRON", precio: 850 },
                { sku: "0210797", descripcion: "CINTA DECORATIVA TELA BANDERA COSTA RICA 90X8CM", precio: 650 },
                { sku: "0216792", descripcion: "CILINDRO PLEGABLE CORRUGADO", url: "https://stscaiprod.blob.core.windows.net/0216792/UD/150515056605950404.JPG", precio: 850 },
                { sku: "0210801", descripcion: "ESCUDO COSTARRICENSE 25CM", url: "https://stscaiprod.blob.core.windows.net/0210801/UD/150515056622650360.JPG", precio: 850 },
                { sku: "0210800", descripcion: "ESCUDO COSTARRICENSE 61CM", url: "https://stscaiprod.blob.core.windows.net/0210800/UD/150515056621950359.JPG", precio: 1750 },
                { sku: "0216797", descripcion: "ESFERA PAPEL 38CM TRICOLOR", precio: 1500 },
                { sku: "0216796", descripcion: "ESFERA PAPEL 30CM TRICOLOR", precio: 850 },
                { sku: "0216795", descripcion: "ESFERA PAPEL COLGANTE 20CM TRICOLOR", precio: 650 },
                { sku: "0255094", descripcion: "FAROL FAUNA COSTA RICA", url: "https://stscaiprod.blob.core.windows.net/0255094/UD/1505150790126182540.JPG", precio: 1250 },
                { sku: "0255091", descripcion: "FAROL FAUNA COSTA RICA JAGUAR", url: "https://stscaiprod.blob.core.windows.net/0255091/UD/1505150790096182538.JPG", precio: 1250 },
                { sku: "0255092", descripcion: "FAROL FAUNA COSTA RICA LAPA", url: "https://stscaiprod.blob.core.windows.net/0255092/UD/1505150790102182539.JPG", precio: 1250 },
                { sku: "0210802", descripcion: "FAROL CASA 32X50CM", url: "https://stscaiprod.blob.core.windows.net/0210802/UD/1505150566639182453.JPG", precio: 950 },
                { sku: "0286501", descripcion: "GANCHO PLASTICO P/FAROL", url: "https://stscaiprod.blob.core.windows.net/0286501/UD/1505151016683255369.JPG", precio: 1250 },
                { sku: "0216786", descripcion: "GUIRNALDA PAPEL TRICOLOR C/CAMPESINOS 3M", precio: 1250 },
                { sku: "0216791", descripcion: "GLOBO CHINO PAPEL 12PULG TRICOLOR", precio: 1250 },
                { sku: "0216784", descripcion: "GUIRNALDA PAPEL TRICOLOR C/GUARIA MORADA 3M", precio: 1250 },
                { sku: "0216788", descripcion: "GUIRNALDA PAPEL TRICOLOR 3M", precio: 850 },
                { sku: "0230291", descripcion: "GUIRNALDA MES PATRIO ESTAMPADO YUGO CARRETAS 3M", precio: 1500 },
                { sku: "0230293", descripcion: "GUIRNALDA MES PATRIO ESTAMPADO RUEDA CARRETA 3M ROJA", precio: 1250 },
                { sku: "0230292", descripcion: "GUIRNALDA MES PATRIO ESTAMPADO RUEDA CARRETA 3M AZUL", precio: 1250 },
                { sku: "0216787", descripcion: "GUIRNALDA PAPEL CARRETA TIPICA", url: "https://stscaiprod.blob.core.windows.net/0216787/UD/150515056599150317.JPG", precio: 1500 },
                { sku: "0216789", descripcion: "GUIRNALDA PAPEL TRICOLOR 2M", url: "https://stscaiprod.blob.core.windows.net/0216789/UD/150515056602850314.JPG", precio: 650 },
                { sku: "0216802", descripcion: "GUIRNALDA TRICOLOR 10CM 8UND", url: "https://stscaiprod.blob.core.windows.net/0216802/UD/150515056606650309.JPG", precio: 1500 },
                { sku: "0230290", descripcion: "GUIRNALDA MES PATRIO ANTORCHA", url: "https://stscaiprod.blob.core.windows.net/0230290/UD/150515066076450303.jpg", precio: 1250 },
                { sku: "0216790", descripcion: "GUIRNALDA PAPEL C/BANDERA 2M", url: "https://stscaiprod.blob.core.windows.net/0216790/UD/150515056603550300.JPG", precio: 1500 },
                { sku: "0216783", descripcion: "GUIRNALDA PAPEL C/ESCUDO 3M", url: "https://stscaiprod.blob.core.windows.net/0216783/UD/150515056595350294.JPG", precio: 1250 },
                { sku: "0279757", descripcion: "PANUELO TIPICO ESTAMPADO BLANCO", precio: 550 },
                { sku: "0255087", descripcion: "PANUELO TIPICO ESTAMPADO AZUL", precio: 550 },
                { sku: "0255086", descripcion: "PANUELO TIPICO ESTAMPADO ROJO", precio: 550 },
                { sku: "0137716", descripcion: "SOMBRERO CHONETE JUVENIL ESTAMPADO BANDERA COSTA RICA", precio: 2750 },
                { sku: "0093969", descripcion: "SOMBRERO CHONETE TELA P/NINO COSTA RICA", precio: 2750 },
                { sku: "0069525", descripcion: "SOMBRERO CHONETE P/ADULTO ESTAMPADO BANDERA COSTA RICA", precio: 2750 },
                { sku: "0079930", descripcion: "JARRA LOZA BLANCA 8CM", precio: 475 },
                { sku: "0286502", descripcion: "JARRA LOZA ESTAMPADO PUNTOS 8CM 350ML AZUL+BLANCO", precio: 1500 },
            ];

            // Container references
            const productListContainer = document.getElementById('product-list');
            let cart = [];

            // --- VARIABLES PARA "CARGAR MÁS" ---
            const productsPerLoad = 60;
            let productsToShow = productsPerLoad;
            const loadMoreBtn = document.getElementById('load-more-btn');
            const loadMoreContainer = document.getElementById('load-more-container');

            // --- FUNCIÓN PARA RENDERIZAR LOS PRODUCTOS VISIBLES ---
            const renderProducts = () => {
                productListContainer.innerHTML = ''; // Limpiar productos existentes
                
                // Mostrar una porción del array de productos
                const productsToRender = products.slice(0, productsToShow);

                productsToRender.forEach(product => {
                    const sku = product.sku;
                    // Determinar la URL de la imagen: usar product.url si existe, de lo contrario, construirla.
                    const imgSrc = product.url ? product.url : `https://raw.githubusercontent.com/V10-ALM20/15set/main/images/${product.sku}.JPG`;
                    
                    const productHTML = `
                        <div class="bg-white border rounded-lg shadow-sm overflow-hidden group transition-transform duration-300 hover:shadow-xl flex flex-col h-full">
                            <div class="relative cursor-pointer">
                                <img src="${imgSrc}" 
                                    loading="lazy"
                                    onclick="openLightbox('${imgSrc}')"
                                    onerror="this.onerror=null;this.src='https://placehold.co/400x400/f0f0f0/333?text=Imagen+no+disponible';" 
                                    alt="Imagen de ${product.descripcion}" class="w-full h-56 object-contain">
                            </div>
                            <div class="p-4 flex-grow flex flex-col">
                                <h3 class="text-lg font-semibold text-gray-800 flex-grow">${product.descripcion}</h3>
                                <p class="text-sm text-gray-500 mt-1">SKU: ${sku}</p>
                                <div class="mt-3">
                                    <p class="text-2xl font-bold text-rey-red">₡${product.precio ? product.precio.toLocaleString('es-CR') : 'N/A'}</p>
                                </div>
                                <div class="flex items-center justify-between mt-4">
                                    <div class="flex items-center border rounded-lg overflow-hidden">
                                        <button class="quantity-control p-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold" data-sku="${sku}" data-action="decrease">-</button>
                                        <input type="number" min="1" value="1" data-sku="${sku}" class="quantity-input-product w-12 text-center text-gray-700 outline-none focus:ring-0">
                                        <button class="quantity-control p-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold" data-sku="${sku}" data-action="increase">+</button>
                                    </div>
                                    <button class="add-to-cart-btn bg-rey-red text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300"
                                            data-sku="${sku}"
                                            data-descripcion="${product.descripcion}"
                                            data-precio="${product.precio || 0}"> <!-- Pasar el precio al botón -->
                                        Agregar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    productListContainer.innerHTML += productHTML;
                });
            };

            // --- FUNCIÓN PARA ACTUALIZAR EL BOTÓN DE "CARGAR MÁS" ---
            const updateLoadMoreButton = () => {
                if (productsToShow >= products.length) {
                    loadMoreContainer.style.display = 'none'; // Oculta el botón si no hay más productos
                } else {
                    loadMoreContainer.style.display = 'flex'; // Asegura que el botón sea visible
                }
            };

            // --- EVENT LISTENER PARA EL BOTÓN DE "CARGAR MÁS" ---
            loadMoreBtn.addEventListener('click', () => {
                productsToShow += productsPerLoad; // Aumenta la cantidad de productos a mostrar
                renderProducts(); // Vuelve a renderizar la lista con la nueva cantidad
                updateLoadMoreButton(); // Actualiza la visibilidad del botón
            });

            // --- INICIALIZACIÓN ---
            renderProducts();
            updateLoadMoreButton();

            // --- CART FUNCTIONALITY ---
            const cartButton = document.getElementById('cart-button');
            const closeCartButton = document.getElementById('close-cart-button');
            const cartModalContainer = document.getElementById('cart-modal-container');
            const cartModal = document.getElementById('cart-modal');
            const cartItemsContainer = document.getElementById('cart-items');
            let emptyCartMessage = document.getElementById('empty-cart-message'); 

            const openCart = () => {
                renderCart();
                cartModalContainer.classList.remove('pointer-events-none', 'opacity-0');
                cartModal.classList.remove('translate-x-full');
            };

            const closeCart = () => {
                cartModalContainer.classList.add('pointer-events-none', 'opacity-0');
                cartModal.classList.add('translate-x-full');
            };

            cartButton.addEventListener('click', openCart);
            closeCartButton.addEventListener('click', closeCart);
            cartModalContainer.addEventListener('click', (e) => {
                if (e.target === cartModalContainer) {
                    closeCart();
                }
            });

            productListContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const { sku, descripcion, precio } = e.target.dataset; // Obtener precio del dataset
                    const quantityInput = e.target.closest('.flex').querySelector('.quantity-input-product');
                    const quantity = parseInt(quantityInput.value);
                    addToCart(sku, descripcion, parseFloat(precio), quantity); // Pasar precio a addToCart
                }
            });
            
            productListContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('quantity-control')) {
                    const sku = e.target.dataset.sku;
                    const action = e.target.dataset.action;
                    const quantityInput = e.target.closest('.flex').querySelector('.quantity-input-product');
                    let currentQuantity = parseInt(quantityInput.value);

                    if (action === 'decrease' && currentQuantity > 1) {
                        currentQuantity--;
                    } else if (action === 'increase') {
                        currentQuantity++;
                    }
                    quantityInput.value = currentQuantity;
                }
            });

            productListContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('quantity-input-product')) {
                    let newQuantity = parseInt(e.target.value);
                    if (isNaN(newQuantity) || newQuantity < 1) {
                        e.target.value = 1;
                    }
                }
            });

            const addToCart = (sku, descripcion, precio, quantity = 1) => {
                const existingItem = cart.find(item => item.sku === sku);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ sku, descripcion, precio, quantity }); // Guardar precio en el carrito
                }
                updateCartCounter();
                openCart();
            };

            const updateCartCounter = () => {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-counter').textContent = totalItems;
            };

            const renderCart = () => {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    cartItemsContainer.appendChild(emptyCartMessage);
                } else {
                    emptyCartMessage.style.display = 'none';
                    cart.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'flex justify-between items-center py-3 border-b';
                        itemElement.innerHTML = `
                            <div class="w-2/3">
                                <p class="font-semibold">${item.descripcion}</p>
                                <p class="text-sm text-gray-600">SKU: ${item.sku}</p>
                                <p class="text-sm text-gray-600">₡${item.precio ? item.precio.toLocaleString('es-CR') : 'N/A'}</p> <!-- Mostrar precio unitario -->
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="quantity-change text-lg font-bold px-2 rounded-md bg-gray-200 hover:bg-gray-300" data-sku="${item.sku}" data-change="-1">−</button>
                                <input type="number" min="1" value="${item.quantity}" data-sku="${item.sku}" class="w-14 text-center border rounded-md quantity-input">
                                <button class="quantity-change text-lg font-bold px-2 rounded-md bg-gray-200 hover:bg-gray-300" data-sku="${item.sku}" data-change="1">+</button>
                                <button class="remove-from-cart-btn text-rey-red hover:text-red-700 ml-2" data-sku="${item.sku}">
                                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                    });
                }
                updateCartTotal(); // Llamada para actualizar el total
                addCartItemEventListeners();
            };

            const addCartItemEventListeners = () => {
                document.querySelectorAll('.quantity-change').forEach(button => {
                    button.onclick = (e) => {
                        const { sku, change } = e.target.dataset;
                        changeQuantity(sku, parseInt(change));
                    };
                });

                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.onchange = (e) => {
                        const sku = e.target.dataset.sku;
                        let newQuantity = parseInt(e.target.value);
                        if (isNaN(newQuantity) || newQuantity < 1) newQuantity = 1;

                        const item = cart.find(item => item.sku === sku);
                        if (item) item.quantity = newQuantity;

                        updateCartCounter();
                        renderCart();
                    };
                });

                document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                    button.onclick = (e) => {
                        const skuToRemove = e.target.closest('button').dataset.sku;
                        removeFromCart(skuToRemove);
                    };
                });
            };

            const changeQuantity = (sku, change) => {
                const item = cart.find(item => item.sku === sku);
                if (!item) return;

                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1;

                updateCartCounter();
                renderCart();
            };

            const removeFromCart = (skuToRemove) => {
                cart = cart.filter(item => item.sku !== skuToRemove);
                updateCartCounter();
                renderCart();
            };

            const updateCartTotal = () => {
                const total = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
                document.getElementById('cart-total').textContent = `₡${total.toLocaleString('es-CR')}`;
            };

            const shareEmailBtn = document.getElementById('share-email');
            const shareWhatsappBtn = document.getElementById('share-whatsapp');

            const generateCartText = () => {
                if (cart.length === 0) return "Mi carrito está vacío.";

                let text = "Lista de productos para Almacenes El Rey:\n\n";
                cart.forEach(item => {
                    text += `- ${item.descripcion} (SKU: ${item.sku}) x${item.quantity} = ₡${(item.precio * item.quantity).toLocaleString('es-CR')}\n`;
                });
                const total = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
                text += `\nTotal: ₡${total.toLocaleString('es-CR')}`;
                return text;
            };

            shareEmailBtn.addEventListener('click', () => {
                const subject = encodeURIComponent("Mi lista de productos - Almacenes El Rey");
                const body = encodeURIComponent(generateCartText());
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            });

            shareWhatsappBtn.addEventListener('click', () => {
                const text = encodeURIComponent(generateCartText());
                window.open(`https://wa.me/?text=${text}`, '_blank');
            });

            // --- LIGHTBOX FUNCTIONALITY ---
            const lightboxContainer = document.getElementById('lightbox-modal-container');
            const lightboxImage = document.getElementById('lightbox-image');
            const closeLightboxBtn = document.getElementById('close-lightbox-button');

            window.openLightbox = (imageUrl) => {
                lightboxImage.src = imageUrl;
                lightboxContainer.classList.remove('pointer-events-none', 'opacity-0');
                lightboxContainer.classList.add('pointer-events-auto', 'opacity-100');
                document.body.style.overflow = 'hidden';
            };

            const closeLightbox = () => {
                lightboxContainer.classList.remove('pointer-events-auto', 'opacity-100');
                lightboxContainer.classList.add('pointer-events-none', 'opacity-0');
                lightboxImage.src = '';
                document.body.style.overflow = '';
            };

            closeLightboxBtn.addEventListener('click', closeLightbox);
            lightboxContainer.addEventListener('click', (e) => {
                if (e.target === lightboxContainer || e.target === closeLightboxBtn) {
                    closeLightbox();
                }
            });

            // --- WELCOME POP-UP FUNCTIONALITY (NEW) ---
            const welcomeModalContainer = document.getElementById('welcome-modal-container');
            const welcomeImage = document.getElementById('welcome-image');

            const openWelcomeModal = () => {
                welcomeModalContainer.classList.remove('opacity-0', 'pointer-events-none');
                welcomeModalContainer.classList.add('opacity-100', 'pointer-events-auto');
                document.body.style.overflow = 'hidden'; // Prevent scrolling background
            };

            window.closeWelcomeModal = () => { // Make it global so it can be called from onclick in HTML
                welcomeModalContainer.classList.remove('opacity-100', 'pointer-events-auto');
                welcomeModalContainer.classList.add('opacity-0', 'pointer-events-none');
                document.body.style.overflow = ''; // Restore scrolling
            };

            // Close welcome modal when clicking outside the image
            welcomeModalContainer.addEventListener('click', (e) => {
                if (e.target === welcomeModalContainer) { // Only close if click is on the background
                    closeWelcomeModal();
                }
            });

            // Show welcome modal automatically on page load
            openWelcomeModal();

            // Inicializa contador vacío del carrito
            updateCartCounter();
        });
    </script>
</body>
</html>
